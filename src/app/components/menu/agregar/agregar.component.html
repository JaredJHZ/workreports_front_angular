<div class="row justify-content-center" style="margin-top:10px;">
  <h3 class="Title">Agregar {{tipo}}</h3>
</div>

<div class="row justify-content-center">

  <!--Si el tipo es usuario-->
    <form *ngIf="tipo === 'Usuarios'" class="custom-form " (ngSubmit)="agregar(forma)" #forma="ngForm">
        <div *ngFor="let opcion of opciones" class="form-group">
          <label >{{opcion}}</label>

          <select [(ngModel)]="usuario[opcion]" class="form-control" *ngIf="opcion === 'privilegios'"  name="privilegios" >
              <option selected value="ADMIN">ADMIN</option>
              <option value="USER">USER</option>
          </select>

          <input *ngIf="opcion !== 'password' && opcion !== 'privilegios' " [(ngModel)]="usuario[opcion]" name={{opcion}} type="text" class="form-control"   placeholder={{opcion}}>
          
          <input *ngIf="opcion === 'password' " [(ngModel)]="usuario[opcion]" name={{opcion}} type="password" class="form-control"  placeholder={{opcion}}>

        </div>

        <button type="submit" class="btn btn-primary colorb">Agregar</button>
        <button style="margin-left: 5px" [routerLink]="['/menu']" class="btn btn-danger colord">Cancelar</button>

        
        <div *ngIf="mensaje" class="alert alert-danger" style="margin-top: 15px;" role="alert">
            {{mensaje}}
        </div>
      </form>

      <!--Si el tipo es material-->
      <form *ngIf="tipo === 'Materiales'" class="custom-form" (ngSubmit)="agregar(forma)" #forma="ngForm">
          <div *ngFor="let opcion of opciones" class="form-group">
            <label for="exampleInputEmail1">{{opcion}}</label>
              <select [(ngModel)]="material[opcion]" class="form-control" *ngIf="opcion === 'privilegios'"  name="privilegios" id="">
                <option selected value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select>
            <input *ngIf="opcion !== 'privilegios'" [(ngModel)]="material[opcion]" name={{opcion}} type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder={{opcion}}>
          </div>
          <button type="submit" class="btn btn-primary colorb">Agregar</button>
          <button style="margin-left: 5px" [routerLink]="['/menu']" class="btn btn-danger colord" >Cancelar</button>
          <div *ngIf="mensaje" class="alert alert-danger" style="margin-top: 15px;" role="alert">
              {{mensaje}}
          </div>
        </form>


      <!--Si el tipo es direcciones-->

      <form *ngIf="tipo === 'Direcciones'" class="custom-form" (ngSubmit)="agregar(forma)" #forma="ngForm">
          <div *ngFor="let opcion of opciones" class="form-group">
            <label for="exampleInputEmail1">{{opcion}}</label>
              <select [(ngModel)]="direcccion[opcion]" class="form-control" *ngIf="opcion === 'privilegios'"  name="privilegios" id="">
                <option selected value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select>
            <input *ngIf="opcion !== 'privilegios'" [(ngModel)]="direccion[opcion]" name={{opcion}} type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder={{opcion}}>
          </div>
          <button type="submit" class="btn btn-primary colorb">Agregar</button>
          <button style="margin-left: 5px" [routerLink]="['/menu']" class="btn btn-danger colord">Cancelar</button>
          <div *ngIf="mensaje" class="alert alert-danger" style="margin-top: 15px;" role="alert">
              {{mensaje}}
          </div>
        </form>

        <!--Si el tipo es empleado-->
    <form *ngIf="tipo === 'Empleados'" class="custom-form" (ngSubmit)="agregar(forma)" #forma="ngForm">
      <div *ngFor="let opcion of opciones" class="form-group">
        <label for="exampleInputEmail1">{{opcion}}</label>

        <select [(ngModel)]="empleado[opcion]" class="form-control" *ngIf="opcion === 'direccion'"  name="direcccion" id="">
            <option *ngFor="let direccion of direcciones;" value={{direccion.id}}>{{direccion.calle}}</option>
        </select>

        <input *ngIf="opcion !== 'direccion' && opcion !== 'privilegios' " [(ngModel)]="empleado[opcion]" name={{opcion}} type="text" class="form-control" id="exampleInputEmail1"  placeholder={{opcion}}>

        

      </div>

      <button type="submit" class="btn btn-primary colorb">Agregar</button>
      <button style="margin-left: 5px" [routerLink]="['/menu']" class="btn btn-danger colord">Cancelar</button>

      
      <div *ngIf="mensaje" class="alert alert-danger" style="margin-top: 15px;" role="alert">
          {{mensaje}}
      </div>
    </form>

        <!--Si el tipo es clientes-->
        <form *ngIf="tipo === 'Clientes'" class="custom-form" (ngSubmit)="agregar(forma)" #forma="ngForm">
            <div *ngFor="let opcion of opciones" class="form-group">
              <label for="exampleInputEmail1">{{opcion}}</label>
      
              <select [(ngModel)]="cliente[opcion]" class="form-control" *ngIf="opcion === 'direccion'"  name="direcccion" id="">
                  <option *ngFor="let direccion of direcciones;" value={{direccion.id}}>{{direccion.calle}}</option>
              </select>
      
              <input *ngIf="opcion !== 'direccion' && opcion !== 'email' " [(ngModel)]="cliente[opcion]" name={{opcion}} type="text" class="form-control" id="exampleInputEmail1"  placeholder={{opcion}}>
              
              <input *ngIf="opcion === 'email' " [(ngModel)]="cliente[opcion]" name={{opcion}} type="email" class="form-control" id="exampleInputEmail1"  placeholder={{opcion}}>
              
      
            </div>
      
            <button type="submit" class="btn btn-primary colorb">Agregar</button>
            <button style="margin-left: 5px" [routerLink]="['/menu']" class="btn btn-danger colord">Cancelar</button>
      
            
            <div *ngIf="mensaje" class="alert alert-danger" style="margin-top: 15px;" role="alert">
                {{mensaje}}
            </div>
          </form>  

</div>
