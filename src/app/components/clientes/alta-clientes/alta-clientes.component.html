<h1 class="Title">Alta de cliente</h1>
<div class="row">
    <div class="col-md-3" style="margin:auto;">
        <form class="custom-form " (ngSubmit)="alta(forma)" #forma="ngForm">
            <div class="form-group">
              <label >Clave del cliente</label>
              
              <input (keyup)="changeID()"  [(ngModel)]="cliente['id']" name="id" type="text" 
              class="form-control"  placeholder="Clave del cliente">
            </div>
            
            <div class="form-group">
                    <label >Nombre del cliente</label>
                    <input  [(ngModel)]="cliente['nombre']" name="nombre" type="text" 
                    class="form-control"  placeholder="Nombre del cliente">
            </div>
    
            <div class="form-group">
                    <label >Apellido paterno</label>
                    <input  [(ngModel)]="cliente['ap_paterno']" name="apellido_paterno" type="text" 
                        class="form-control"  placeholder="Apellido paterno">
            </div>
  
            <div class="form-group">
                <label >Apellido materno</label>
                <input  [(ngModel)]="cliente['ap_materno']" name="apellido_materno" type="text" 
                    class="form-control"  placeholder="Apellido materno">
            </div>

            <div class="form-group">
                    <label >Email</label>
                    <input  [(ngModel)]="cliente['email']" name="email" type="email" 
                        class="form-control"  placeholder="Email">
            </div>

            <div class="form-group">
                <label >Calle</label>
                <input  [(ngModel)]="cliente['calle']" name="calle" type="text" 
                    class="form-control"  placeholder="Calle">
            </div>

            <div class="form-group">
                <label >Ciudad</label>
                <input  [(ngModel)]="cliente['ciudad']" name="ciudad" type="text" 
                    class="form-control"  placeholder="Ciudad">
            </div>

            <div class="form-group">
                <label >Estado</label>
                <input  [(ngModel)]="cliente['estado']" name="estado" type="text" 
                    class="form-control"  placeholder="Estado">
            </div>

            <div class="form-group">
                <label >Codigo postal</label>
                <input (keyup)="changeCP()"  [(ngModel)]="cliente['cp']" name="cp" type="text" 
                    class="form-control"  placeholder="Codigo Postal">
            </div>
    
            <button type="submit" class="btn btn-primary colorb">Agregar</button>
            <button style="margin-left: 5px" [routerLink]="['/']" class="btn btn-danger colord">Cancelar</button> 
    </form>
    <app-alerta *ngIf="mensaje" [mensaje]="mensaje"></app-alerta>
    </div>
  </div>
