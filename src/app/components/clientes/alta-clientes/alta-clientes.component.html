<form novalidate autocomplete="off" class="fullh" (keydown.enter)="$event.preventDefault()" (ngSubmit)="alta(forma,clave)" #forma="ngForm">
<h1 class="Title">Alta de cliente</h1>
<div class="row h-100 custom-form fullh">
    <div class="col-md-12 fullh">
        <div class="row justify-content-center" style="margin-top:20px;">
                <div class="col-md-12">
                        <div class="row justify-content-center">
                              <app-alerta *ngIf="mensaje" [mensaje]="mensaje"></app-alerta>
                        </div>
                </div>
        </div>
        <div class="row">
                <div class="col-md-6">
                        <h5>Informaci√≥n del cliente</h5>
                        <div class="form-group">
                                <label >Clave del cliente</label>
                                <div class="row justify-content-center">
                                        <input #clave (keyup)="changeID(name)"  [(ngModel)]="cliente['id']" name="id" type="text" 
                                        class="form-control input-id"  >
                                </div>
                                
                              </div>

                              <div class="row">
                                      <div class="col-md-4">
                                                <div class="form-group">
                                                                <label >Nombre del cliente</label>
                                                                <div  class="row justify-content-center">
                                                                      <input #name (keyup.enter)="apellidop.focus()"  [(ngModel)]="cliente['nombre']" name="nombre" type="text" 
                                                                      class="form-control input-small-text"  >
                                                                </div>
                                                                
                                                </div>
                                      </div>
                                      <div class="col-md-4">
                                                <div class="form-group">
                                                                <label >Apellido paterno</label>
                                                                <div class="row justify-content-center">
                                                                      <input (keyup.enter)="apellidom.focus()"  #apellidop  [(ngModel)]="cliente['ap_paterno']" name="apellido_paterno" type="text" 
                                                                      class="form-control input-small-text"  >
                                                                </div>
                                                </div>
                                      </div>
                                        
                                      <div class="col-md-4">
                                                <div class="form-group">
                                                                <label >Apellido materno</label>
                                                                <div class="row justify-content-center">
                                                                      <input #apellidom (keyup.enter)="email.focus()"   [(ngModel)]="cliente['ap_materno']" name="apellido_materno" type="text" 
                                                                      class="form-control input-small-text"  >
                                                                </div>
                                                </div>
                                      </div>
                                      
                              </div>
                              

                  
                              <div class="form-group">
                                      <label >Email</label>
                                      <div class="row justify-content-center">
                                            <input #email (keyup.enter)="calle.focus()"  [(ngModel)]="cliente['email']" name="email" type="email" 
                                            class="form-control input-long-text" >
                                      </div>
                              </div>
                </div>

                <div class="col-md-6">
                        <h5>Direccion del cliente</h5>
                            <div class="form-group">
                                    <label >Calle</label>
                                    <div class="row justify-content-center">
                                            <input #calle (keyup.enter)="ciudad.focus()"   [(ngModel)]="cliente['calle']" name="calle" type="text" 
                                            class="form-control input-small-text" >
                                    </div>
                                </div>
                    
                                <div class="form-group">
                                    <label >Ciudad</label>
                                    <div class="row justify-content-center">
                                            <input #ciudad (keyup.enter)="estado.focus()"  [(ngModel)]="cliente['ciudad']" name="ciudad" type="text" 
                                            class="form-control input-small-text"  >
                                    </div>
                                </div>
                    
                                <div class="form-group">
                                    <label >Estado</label>
                                    <div class="row justify-content-center">
                                            <input #estado (keyup.enter)="cp.focus()"  [(ngModel)]="cliente['estado']" name="estado" type="text" 
                                            class="form-control input-small-text" >
                                    </div>
                                </div>
                    
                                <div class="form-group">
                                    <label >Codigo postal</label>
                                    <div class="row justify-content-center">
                                            <input #cp  [(ngModel)]="cliente['cp']" name="cp" type="text" 
                                            class="form-control input-id" >
                                    </div>
                                </div>
                    </div>
        </div>
        <div class="row" style="margin-top:10px;">
                <div class="col-md-6">
                    <div class="row justify-content-center">
                          <button style="margin-left: 550px" [routerLink]="['/']" class="btn btn-danger colord">Cancelar</button> 
                    </div>
                </div>
                <div class="col-md-6">
                      <div class="row justify-content-center">
                          <button style="margin-right: 550px"  #agregar (keyup.enter)="alta(forma,clave)"  type="submit" class="btn btn-primary colorb">Agregar</button>
                      </div>
                </div>
            </div>
    </div>

  </div>







</form>
