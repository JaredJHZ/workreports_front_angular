<h1 class="Title">Modificacion de cliente</h1>
<div class="row fullh">
    <div class="col-md-12" >
                <div class="row" style="margin: 3px;">
                                <div class="col-md-3">
                                        <div class="row justify-content-center">
                                                <button class="btn btn-danger" routerLink="['/']">Atras</button>
                                        </div>
                                </div>
                        </div>
        <form class="custom-form fullh" *ngIf="cliente">
            <div class="row">
                <div class="col-md-6">
                    <h3>Informacion del cliente</h3>
                    <div class="row justify-content-center">
                            <div class="form-group">
                                    <label >Nombre del cliente</label>
                                    <div class="row justify-content-center">
                                            <input  [(ngModel)]="cliente['nombre']" name="nombre" type="text" 
                                            class="form-control input-small-text"  placeholder="Nombre del cliente">
                                    </div>
                            </div>
                    </div>
                    
                    <div class="row justify-content-center">
                            <div class="form-group">
                                    <label >Apellido paterno</label>
                                    <div class="row justify-content-center">
                                            <input  [(ngModel)]="cliente['ap_paterno']" name="apellido_paterno" type="text" 
                                            class="form-control input-small-text"  placeholder="Apellido paterno">
                                    </div>
                            </div>
                    </div>
          
                    <div class="row justify-content-center">
                            <div class="form-group">
                                    <label >Apellido materno</label>
                                    <div class="row justify-content-center">
                                            <input  [(ngModel)]="cliente['ap_materno']" name="apellido_materno" type="text" 
                                            class="form-control input-small-text"  placeholder="Apellido materno">
                                    </div>
                                </div>
                    </div>
                    
                    <div class="row justify-content-center">
                            <div class="form-group">
                                    <label >Email</label>
                                    <div class="row justify-content-center">
                                            <input  [(ngModel)]="cliente['email']" name="email" type="email" 
                                            class="form-control input-long-text"  placeholder="Email">
                                    </div>
                            </div>
                    </div>
        
                </div>

                <div class="col-md-6">
                    <div class="row justify-content-center">
                            <div class="form-group">
                                    <label >Calle</label>
                                    <div class="row justify-content-center">
                                            <input  [(ngModel)]="cliente['calle']" name="calle" type="text" 
                                            class="form-control"  placeholder="Calle">
                                    </div>
                                </div>
                    </div>

                    <div class="row justify-content-center">
                            <div class="form-group">
                                    <label >Ciudad</label>
                                    <div class="row justify-content-center">
                                            <input  [(ngModel)]="cliente['ciudad']" name="ciudad" type="text" 
                                            class="form-control"  placeholder="Ciudad">
                                    </div>
                            </div>
                    </div>

                    <div class="row justify-content-center">
                            <div class="form-group">
                                    <label >Estado</label>
                                    <div class="row justify-content-center">
                                            <input  [(ngModel)]="cliente['estado']" name="estado" type="text" 
                                            class="form-control"  placeholder="Estado">
                                    </div>
                            </div>
                    </div>
                    
                    <div class="row justify-content-center">
                            <div class="form-group">
                                    <label >Codigo postal</label>
                                    <div class="row justify-content-center">
                                            <input (keyup)="changeCP()"  [(ngModel)]="cliente['cp']" name="cp" type="text" 
                                            class="form-control"  placeholder="Codigo Postal">
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
            
            <div style="margin-top: 20px;"  *ngIf="!listaDeClientes || listaDeClientes.length > 0" class="row justify-content-center">
                        <button class="btn btn-primary" (click)="seleccionar()">Seleccionar</button>
                  </div>

            <div class="row" style="margin-top: 20px;">
                        <div class="col-md-6">
                                <div class="row justify-content-center">
                                    <button style="margin-left:550px;"  (click)="b1Handler()" class="btn btn-danger colord">{{boton1}}</button>
                                </div>
                        </div>
                        <div class="col-md-6">
                                <div class="row justify-content-center">
                                    <button style="margin-right:550px;" (click)="b2Handler()" type="button"  class="btn btn-primary colorb">{{boton2}}</button>
                                </div>
                        </div>
                </div>

            
    </form>
    <app-alerta *ngIf="mensaje" [mensaje]="mensaje"></app-alerta>
    </div>
  </div>
