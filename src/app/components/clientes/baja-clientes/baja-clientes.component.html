<h1 class="Title">Baja de clientes</h1>
<div class="row justify-content-center fullh">
  <div class="col-md-12 fullh">
      <form *ngIf="cliente" class="custom-form fullh" #forma="ngForm">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h3>Informacion del cliente</h3>
          <div class="form-group">
              <label >Clave del cliente</label>
              <div class="row justify-content-center">
                  <input disabled [(ngModel)]="cliente['id']" name="id" type="text" 
                  class="form-control input-id"  placeholder="Clave del cliente">
              </div>
    
            </div>
    
            <div class="form-group">
              <label style="margin:auto" >Nombre</label>
              <div class="row justify-content-center">
                  <input disabled  [(ngModel)]="cliente['nombre']" name="nombre" type="text" 
                  class="form-control input-small-text"  placeholder="Nombre del cliente">
              </div>
            </div>

            <div class="form-group">
                <label style="margin:auto" >Apellido paterno</label>
                <div class="row justify-content-center">
                    <input disabled [(ngModel)]="cliente['ap_paterno']" name="ap_paterno" type="text" 
                    class="form-control input-small-text"  placeholder="Apellido paterno">
                </div>
            </div>

            <div class="form-group">
                <label style="margin:auto" >Apellido materno</label>
                <div class="row justify-content-center">
                    <input disabled [(ngModel)]="cliente['ap_materno']" name="ap_materno" type="text" 
                    class="form-control input-small-text"  placeholder="Apellido materno">
                </div>
            </div>
  

        </div>
          
        <div class="col-md-6">
            <h3>Direccion del cliente</h3>
            <div class="form-group">
                <label >Calle</label>
                <div class="row justify-content-center">
                    <input disabled  [(ngModel)]="cliente['calle']" name="calle" type="text" 
                    class="form-control input-small-text"  placeholder="calle">
                </div>
            </div>
        
            <div class="form-group">
              <label >Ciudad</label>
              <div class="row justify-content-center">
                  <input disabled [(ngModel)]="cliente['ciudad']" name="ciudad" type="text" 
                  class="form-control input-small-text"  placeholder="ciudad">
              </div>
            </div>
        
            <div class="form-group">
              <label >Estado</label>
              <div class="row justify-content-center">
                  <input disabled [(ngModel)]="cliente['estado']" name="estado" type="text" 
                  class="form-control input-small-text"  placeholder="estado">
              </div>
            </div>
        
            <div class="form-group">
              <label >Codigo postal</label>
              <div class="row justify-content-center">
                  <input disabled  [(ngModel)]="cliente['cp']" name="cp" type="text" 
                  class="form-control input-id"  placeholder="cp">
              </div>
            </div>
        </div>
  
  
    </div>

    <div style="margin-top: 20px;"  *ngIf="!listaDeClientes || listaDeClientes.length > 0" class="row justify-content-center">
        <button class="btn btn-primary" (click)="seleccionar()">Seleccionar</button>
  </div>
          
    <div style="margin-top: 70px;" class="row justify-content-center">
        <button style="margin: 5px"  (click)="b1Handler()" class="btn btn-danger colord">{{boton1}}</button>
        <button style="margin: 5px" (click)="b2Handler()" type="submit" class="btn btn-primary colorb">{{boton2}}</button>
    </div>
  
  </form>
  </div>

<app-alerta *ngIf="mensaje" [mensaje]="mensaje"></app-alerta> 

</div>
