<h1 class="Title">Modificacion de empleado</h1>
<div class="row">
  <div class="col-md-3" style="margin:auto;">
      <form *ngIf="empleado" class="custom-form ">
          
          <div class="form-group">
                  <label >Nombre del empleado</label>
                  <div class="row justify-content-center">
                      <input  [(ngModel)]="empleado['nombre']" name="nombre" type="text" 
                      class="form-control input-small-text"  placeholder="Nombre">
                  </div>
          </div>
  
          <div class="form-group">
                  <label >Apellido paterno</label>
                  <div class="row justify-content-center">
                      <input  [(ngModel)]="empleado['ap_paterno']" name="ap_paterno" type="text" 
                      class="form-control input-small-text"  placeholder="Apellido paterno">
                  </div>
          </div>

          <div class="form-group">
              <label >Apellido materno</label>
              <div class="row justify-content-center">
                  <input  [(ngModel)]="empleado['ap_materno']" name="ap_materno" type="text" 
                  class="form-control input-small-text"  placeholder="Apellido materno">
              </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
            <button style="margin-left: 5px" [routerLink]="['/menu']" class="btn btn-danger colord">Cancelar</button> 
        </div>
        <div class="col-md-6">
            <button type="button" (click)="modificar()" class="btn btn-primary colorb">Modificar</button>
        </div>
      </div>
  </form>

    <app-alerta *ngIf="mensaje" [mensaje]="mensaje"></app-alerta> 
  </div>
</div>

<div class="row justify-content-center">
    <button style="margin: 25px" (click)="anterior()" class="btn btn-danger">Anterior</button>
    <button style="margin: 25px" (click)="siguiente()" type="submit" class="btn btn-primary">Siguiente</button>
</div>
