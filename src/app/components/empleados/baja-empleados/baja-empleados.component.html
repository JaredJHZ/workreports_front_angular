<h1 class="Title">Baja de empleado</h1>
<div class="row justify-content-center">
    <form *ngIf="empleado" class="custom-form " #forma="ngForm">
        <div class="form-group">
          <label >Clave del empleado</label>
          <div class="row justify-content-center">
              <input disabled [(ngModel)]="empleado['id']" name="id" type="text" 
              class="form-control input-id"  placeholder="Clave del empleado">
          </div>
        </div>
        
        <div class="form-group">
                <label >Nombre del empleado</label>
                <div class="row justify-content-center">
                    <input disabled  [(ngModel)]="empleado['nombre']" name="nombre" type="text" 
                    class="form-control input-small-text"  placeholder="Nombre del empleado">
                </div>
          </div>

        <div class="form-group">
              <label >Apellido paterno del empleado</label>
              <div class="row justify-content-center">
                  <input disabled [(ngModel)]="empleado['ap_paterno']" name="ap_paterno" type="text" 
                  class="form-control input-small-text"  placeholder="Apellido paterno">
              </div>
        </div>

      <div class="form-group">
            <label >Apellido materno del empleado</label>
            <div class="row justify-content-center">
                <input disabled [(ngModel)]="empleado['ap_materno']" name="ap_materno" type="text" 
                class="form-control input-small-text"  placeholder="Apellido materno">
            </div>
      </div>


        <button style="margin: 5px" [routerLink]="['/menu']" class="btn btn-danger colord">Cancelar</button>
        <button style="margin: 5px" (click)="borrar()" type="submit" class="btn btn-primary colorb">Borrar</button>

</form>

<app-alerta *ngIf="mensaje" [mensaje]="mensaje"></app-alerta> 

</div>

<div class="row justify-content-center">
    <button style="margin: 25px" (click)="anterior()" class="btn btn-danger">Anterior</button>
    <button style="margin: 25px" (click)="siguiente()" type="submit" class="btn btn-primary">Siguiente</button>
</div>
