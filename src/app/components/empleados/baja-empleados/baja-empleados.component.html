<h1 class="Title">Baja de empleado</h1>
<div class="row justify-content-center fullh">
    <div class="col-md-12 fullh">
            <div class="row" style="margin: 3px;">
                    <div class="col-md-3">
                            <div class="row justify-content-center">
                                    <button class="btn btn-danger" routerLink="['/']">Atras</button>
                            </div>
                    </div>
            </div>
            <form *ngIf="empleado" class="custom-form fullh " #forma="ngForm">
                <div style="margin-top: 70px;" class="row">
                    <div class="col-md-12">
                            <div class="form-group">
                                    <label >Clave del empleado</label>
                                    <div class="row justify-content-center">
                                        <input disabled [(ngModel)]="empleado['id']" name="id" type="text" 
                                        class="form-control input-id"  placeholder="Clave del empleado">
                                    </div>
                            </div>
                    </div>
                </div>

                <div style="margin-top: 100px;" class="row">
                    <div class="col-md-4">
                            <div class="form-group">
                                    <label >Nombre del empleado</label>
                                    <div class="row justify-content-center">
                                        <input disabled  [(ngModel)]="empleado['nombre']" name="nombre" type="text" 
                                        class="form-control input-small-text"  placeholder="Nombre del empleado">
                                    </div>
                              </div>
                    </div>
                    <div class="col-md-4">
                            <div class="form-group">
                                    <label >Apellido paterno del empleado</label>
                                    <div class="row justify-content-center">
                                        <input disabled [(ngModel)]="empleado['ap_paterno']" name="ap_paterno" type="text" 
                                        class="form-control input-small-text"  placeholder="Apellido paterno">
                                    </div>
                              </div>
                    </div>
                    <div class="col-md-4">
                            <div class="form-group">
                                    <label >Apellido materno del empleado</label>
                                    <div class="row justify-content-center">
                                        <input disabled [(ngModel)]="empleado['ap_materno']" name="ap_materno" type="text" 
                                        class="form-control input-small-text"  placeholder="Apellido materno">
                                    </div>
                              </div>
                        
                    </div>
                </div>

                <div *ngIf="!listaDeEmpleados || listaDeEmpleados.length > 0" class="row justify-content-center">
                        <button style="margin: 5px" (click)="seleccionar()" class="btn btn-primary">Seleccionar</button>
                </div>
        
                    
                <div style="margin-top: 100px;" class="row justify-content-center">
                        <button style="margin: 5px" (click)="b1Handler()" class="btn btn-danger colord">{{boton1}}</button>
                        <button style="margin: 5px" (click)="b2Handler()" type="button" class="btn btn-primary colorb">{{boton2}}</button>
                </div>
            
            </form>
    </div>


<app-alerta *ngIf="mensaje" [mensaje]="mensaje"></app-alerta> 

</div>
