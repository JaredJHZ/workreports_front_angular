<h1 class="Title">Busqueda empleados</h1>

<div class="row justify-content-center">
  <div style="margin:auto;" class="col-md-5">
    <div class="custom-form">
        <div class="row justify-content-center form-group">
            <label for="">Nombre del empleado</label>
            <input class="form-control" [(ngModel)]="nombreEmpleado" (keyup)="cambiarBusqueda()" style="margin:auto;" type="text" placeholder="Nombre del empleado">
        </div>
        <div class="row justify-content-center form-group">
            <label for="">Apellido paterno del empleado</label>
            <input class="form-control" [(ngModel)]="apellidoPEmpleado" (keyup)="cambiarBusqueda()" style="margin:auto;" type="text" placeholder="Apellido paterno">
        </div>
        <div class="row justify-content-center form-group">
            <label for="">Apellido materno del empleado</label>
            <input class="form-control" [(ngModel)]="apellidoMEmpleado" (keyup)="cambiarBusqueda()" style="margin:auto;" type="text" placeholder="Apellido materno">
        </div>
    </div>
  </div>
</div>

<div style="margin:20px;" class="row justify-content-center">
  <div style="margin:auto;" class="col-md-5">
    <div class="row justify-content-center">
        <button (click)="busqueda()" style="margin:5px;" class="btn colord">Buscar</button>
        <button [routerLink]="['/']" style="margin:5px;" class="btn colorb">Cancelar</button>
    </div>
  </div>
</div>

<div class="row justify-content-center">
    <app-alerta *ngIf="mensaje" [mensaje]="mensaje"></app-alerta> 
</div>
