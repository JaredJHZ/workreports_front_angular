<div class="row">

    <div class="col-md-12 full color">
      
      <div class="Title"  style="color:white;">
          <h1 >WorkReports</h1>
          <h3 >Iniciar sesión</h3>
      </div>
        
        <form style="width:25%; margin: auto;" novalidate (ngSubmit)="enter(forma)" #forma="ngForm" class="form">
                <div class="form-group">
                  <label for="usuario">Usuario</label>
                  <input type="text" class="form-control" id="usuario" aria-describedby="usuario"
                  [(ngModel)]="user.usuario"
                  name="usuario"
                  placeholder="Ingresar usuario">
                </div>

                <div class="form-group">
                  <label for="Contraseña">Contraseña</label>
                  <input type="password"
                  name="password"
                  [(ngModel)]="user.password"
                  class="form-control" id="contraseña" placeholder="contraseña">
                </div>
                <div class="row justify-content-center">
                  <button type="submit" class="btn btn-primary colorb">Ingresar</button>
                </div>
        </form>
        <div *ngIf="error" class="alert alert-danger step" role="alert">
            {{error}}
        </div>
    </div>
  </div>
