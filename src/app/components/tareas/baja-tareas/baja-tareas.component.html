<h1 class="Title">Baja de tareas</h1>
<div class="row fullh" *ngIf="tarea">
    <div class="col-md-12 fullh">
          <form class="custom-form fullh">
              <div style="margin-top: 50px;" class="row">
                  <div class="col-md-12">
                        <div class="form-group">
                                <label>Clave de la tarea</label>
                                <div class="row justify-content-center">
                                      <input disabled
                                      [(ngModel)]="tarea['id']" name="id" type="text" 
                                       class="form-control input-id"
                                       id="clave de la tarea" (keyup)="changeID()"  
                                       placeholder="Clave de la tarea">
                                </div>
                            </div>
                  </div>
              </div>

              <div style="margin-top: 70px;" class="row">
                  <div class="col-md-3">
                        <div class="form-group">
                                <label>Nombre de la tarea</label>
                                <div class="row justify-content-center">
                                      <input disabled
                                      [(ngModel)]="tarea['nombre']" name="nombre" 
                                      type="text" class="form-control input-long-text"
                                      id="nombre de la tarea"  placeholder="Nombre de la tarea">
                                </div>
                            </div>
                  </div>
                  <div class="col-md-3">
                        <div class="form-group">
                                <label>Estimado de horas de la tarea</label>
                                <div class="row justify-content-center">
                                      <input disabled
                                      [(ngModel)]="tarea['estimado']" name="estimado_horas" 
                                       type="number" class="form-control input-small-text"
                                       id="estimado_horas"  placeholder="estimado_horas">
                                </div>
                            </div>
                  </div>
                  <div class="col-md-3">
                        <div class="form-group">
                                <label>Tarifa por hora de la tarea</label>
                                <div class="row justify-content-center">
                                      <input disabled
                                      [(ngModel)]="tarea['tarifa']" name="tarifa_hora"
                                       type="number" class="form-control input-small-text"
                                       id="tarifa de la tarea"  placeholder="Tarifa de la tarea">
                                </div>
                            </div>
                  </div>
                  <div class="col-md-3">
                        <div class="form-group">
                                <label>Estado de la tarea</label>
                                <div class="row justify-content-center">
                                      <select disabled [(ngModel)]="tarea['estado']" class="form-control input-small-text"  
                                      name="estado" id="estado">
                                              <option *ngFor="let estado of estados;" value={{estado}}>{{estado}}</option>
                                      </select>
                                </div>
                            </div>
                  </div>
              </div>

              <div style="margin-top:30px;" class="row">
                  <div class="col-md-6">
                        <div *ngIf="tarea['estado'] === 'COMPLETA'" class="form-group">
                                <label>Horas que se llevo la tarea</label>
                                <div class="row justify-content-center">
                                      <input disabled
                                      [(ngModel)]="tarea['real_horas']" name="real_horas" 
                                      type="number" class="form-control input-id"
                                       id="real_horas"  placeholder="horas_reales">
                                </div>
                            </div>
                  </div>
                  <div class="col-md-6">
                        <div *ngIf="tarea['estado'] === 'COMPLETA'" class="form-group">
                                <label>Fecha de termino</label>
                                <div class="row justify-content-center">
                                      <input disabled
                                      [(ngModel)]="tarea['fecha_termino']" name="fecha_termino" 
                                      type="text" class="form-control input-small-text"
                                       id="fecha_termino"  placeholder="fecha_termino">
                                </div>
                            </div>
                  </div>
              </div>

              <div *ngIf="!listaDeTareas || listaDeTareas.length > 0" class="row justify-content-center">
                    <button style="margin: 5px" (click)="seleccionar()" class="btn btn-primary">Seleccionar</button>
            </div>

              <div style="margin-top: 50px;" class="row justify-content-center">
                        <button style="margin: 5px" [routerLink]="['/tareas']" class="btn btn-danger colord">{{boton1}}</button>
                        <button style="margin: 5px" type="button" (click)="borrar()" class="btn btn-primary colorb">{{boton2}}</button>
              </div>  
          </form>
      <app-alerta *ngIf="mensaje" [mensaje]="mensaje"></app-alerta>  
    </div>
    
  </div>
