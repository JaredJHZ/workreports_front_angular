<h1 class="Title">Modificar usuario</h1>
<div class="row justify-content-center fullh">
    <div class="col-md-12 fullh">
            <form *ngIf="usuario" class="custom-form fullh " >

                        <div class="row">
                                        <div class="col-md-12">
                                                <app-alerta *ngIf="mensaje" [mensaje]="mensaje"></app-alerta> 
                                        </div>
                                    </div>
                
                <div class="row" style="margin-top:230px;">


                        <div class="col-md-12">
                                        <div class="form-group">
                                                        <label >Nombre del usuario</label>
                                                        <div class="row justify-content-center">
                                                            <input  [(ngModel)]="usuario['usuario']" name="nombre" type="text" 
                                                            class="form-control input-small-text"  placeholder="Nombre del usuario">
                                                        </div>
                                                      </div>
                            
                                                <div class="form-group">
                                                     <label>Permiso del usuario</label>
                                                     <div class="row justify-content-center">
                                                            <select [(ngModel)]="usuario['privilegios']" 
                                                                    class="form-control input-id"  name="permiso" id="permiso">
                                                                       <option value="USER">USER</option>
                                                                       <option value="ADMIN">ADMIN</option>
                                                             </select>
                                                     </div>
                                                </div>
                        </div>
                </div>
                    
                <div *ngIf="!listaDeUsuarios || listaDeUsuarios.length > 0" class="row justify-content-center">
                                <button style="margin: 5px" (click)="seleccionar()" class="btn btn-primary">Seleccionar</button>
                </div>
            
                    <div class="row">
                            <div class="col-md-6">
                                    <div class="row justify-content-center">
                                        <button style="margin-left:550px;"  (click)="boton1Handler()" class="btn btn-danger colord">{{boton1}}</button>
                                    </div>
                            </div>
                            <div class="col-md-6">
                                    <div class="row justify-content-center">
                                        <button style="margin-right:550px;" (click)="boton2Handler()" type="button"  class="btn btn-primary colorb">{{boton2}}</button>
                                    </div>
                            </div>
                    </div>
                    
            
                    
            </form>
    </div>
</div>
