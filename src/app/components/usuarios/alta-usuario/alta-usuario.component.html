<h1 class="Title">Alta de usuario</h1>
<div class="row justify-content-center h-100">
    <div class="col-md-12" style="margin:0;">
            <form novalidate autocomplete="off" autocomplete="nope" *ngIf="usuario" (keydown.enter)="$event.preventDefault()" class="custom-form fullh " (ngSubmit)="alta(forma,clave)" #forma="ngForm">

                   <div style="height: 2%; width: 100%" class="row justify-content-center">
                        <div class="col-md-12">
                                <app-alerta *ngIf="mensaje" [mensaje]="mensaje"></app-alerta> 
                        </div>
                   </div>

                   <div class="row jus" style="margin-top: 100px;">
                           <div class="col-md-12">
                                        <div class="form-group">
                                                <div class="row justify-content-center">
                                                        <label >Clave del usuario</label>
                                                </div>
                                                        <div class="row justify-content-center">
                                                                  <input autocomplete="false" #clave (keyup)="changeID($event,name)"  [(ngModel)]="usuario['id']" name="id" type="text" 
                                                                  class="form-control input-id"  >
                                
                                                        </div>
                                                <div class="row justify-content-center">
                                                                <label class="red" *ngIf="textoClave">Error clave en uso!</label>
                                                </div>
                                   </div>
                           </div>
                   </div>

                   <div class="row" style="margin-top: 120px;">
                           <div class="col-md-4">
                                <div class="form-group">
                                        <div class="row justify-content-center">
                                                        <label >Nombre del usuario</label>
                                        </div>
                                        <div class="row justify-content-center">
                                                <input (keyup.enter)="password.focus()" #name 
                                                    [(ngModel)]="usuario['usuario']" name="nombre" type="text" 
                                                    class="form-control input-small-text"  >
                                        </div>
                                </div>
                           </div>
                           <div class="col-md-4">
                                        <div class="form-group">
                                                <div class="row justify-content-center">
                                                        <label >Contrase√±a</label>
                                                </div>
                                                        <div class="row justify-content-center">
                                                            <input (keyup.enter)="select.focus()" #password  [(ngModel)]="usuario['password']" name="password" type="password" 
                                                            class="form-control input-small-text"  >
                                                        </div>
                                                </div>
                           </div>
                           <div class="col-md-4">
                                        <div class="form-group">
                                                <div class="row justify-content-center">
                                                        <label>Permiso del usuario</label>
                                                </div>
                                                        <div class="row justify-content-center">
                                                               <select #select [(ngModel)]="usuario['privilegios']" class="form-control input-small-text"  name="permiso" id="permiso">
                                                                       <option value="USER">USER</option>
                                                                       <option value="ADMIN">ADMIN</option>
                                                               </select>
                                                        </div>
                               
                                                   </div>
                           </div>
                   </div>
                
        
                    
                    <div class="row justify-content-center" style="margin-top:228px;">
                            <div class="col-md-6">
                                    <div class="row justify-content-center">
                                        <button  [routerLink]="['/menu']"
                                         class="btn btn-danger colord">Cancelar</button>
                                    </div>
                            </div>
                            <div class="col-md-6">
                                    <div class="row justify-content-center">
                                        <button   
                                        type="click" class="btn btn-primary colorb">Agregar</button>
                                    </div>
                            </div>
                    </div>
                    
            </form>
    </div>
</div>
