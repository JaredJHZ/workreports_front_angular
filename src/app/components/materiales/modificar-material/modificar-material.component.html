<h1 class="Title">Modificacion de material</h1>

<div class="row justify-content-cneter">
    <div class="col-md-3" style="margin:auto;">
            <form *ngIf="material" class="custom-form ">
                    
                    <div class="form-group">
                            <label >Nombre del material</label>

                            <div class="row justify-content-center">
                                <input  [(ngModel)]="material['nombre']" name="nombre" type="text" 
                                class="form-control input-small-text"  placeholder="Nombre del material">
                            </div>
                          </div>
            
                    <div class="form-group">
                            <label >Costo unitario del material</label>
                            <div class="row justify-content-center">
                                <input  [(ngModel)]="material['costo_unitario']" 
                                name="costo_unitario" type="number" 
                                class="form-control input-small-text"  placeholder="Costo unitario">
                            </div>
                    </div>
            
                    <div class="row">
                            <div class="col-md-6">
                                <button style="margin-left: 5px" [routerLink]="['/menu']" class="btn btn-danger colord">Cancelar</button>     
                            </div>
                            <div class="col-md-6">
                                <button (click)="modificar()" type="button" class="btn btn-primary colorb">Modificar</button>
                            </div>
                    </div>
                       
            </form>
            <app-alerta *ngIf="mensaje" [mensaje]="mensaje"></app-alerta> 
    </div>
</div>

<div class="row justify-content-center">
    <button style="margin: 25px" (click)="anterior()" class="btn btn-danger">Anterior</button>
    <button style="margin: 25px" (click)="siguiente()" type="submit" class="btn btn-primary">Siguiente</button>
</div>
