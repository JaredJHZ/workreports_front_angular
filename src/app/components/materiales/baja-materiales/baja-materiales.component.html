<h1 class="Title">Baja de material</h1>
<div class="row justify-content-center h-100">
    <div class="col-md-12">
            <div class="row" style="margin: 3px;">
                    <div class="col-md-3">
                            <div class="row justify-content-center">
                                    <button class="btn btn-danger" routerLink="['/']">Atras</button>
                            </div>
                    </div>
            </div>
    <form *ngIf="material" class="custom-form fullh" #forma="ngForm">
      <div style="margin-top:30px;" class="row justify-content-center">
          <div class="col-md-12">
                <div class="form-group">
                        <label >Clave del material</label>
                        
                        <div class="row justify-content-center">
                            <input disabled [(ngModel)]="material['id']" name="id" type="text" 
                            class="form-control input-id"  placeholder="Clave del material">
                        </div>
                      </div>     
          </div>
      </div>
  
      <div class="row justify-content-center" style="margin-top:80px;">
          <div class="col-md-6">
                <div class="form-group">
                        <label >Nombre del material</label>
                        <div class="row justify-content-center">
                            <input disabled  [(ngModel)]="material['nombre']" name="nombre" type="text" 
                            class="form-control input-small-text"  placeholder="Nombre del material">
                        </div>
                    </div>
          </div>

          <div class="col-md-6">
                <div class="row justify-content-center">
                        <div class="form-group">
                            <label >Costo unitario del material</label>
                            <div class="row justify-content-center">
                                <input disabled [(ngModel)]="material['costo_unitario']" name="costo_unitario" type="number" 
                                class="form-control input-id"  placeholder="Costo unitario">
                            </div>
                    </div>
                </div>
          </div>

      </div>

      <div  *ngIf="!listaDeMateriales || listaDeMateriales.length > 0" class="row justify-content-center">
            <button class="btn btn-primary" (click)="seleccionar()">Seleccionar</button>
      </div>

      <div style="margin-top: 80px;" class="row justify-content-center">
            <button style="margin: 5px" (click)="b1handler()" class="btn btn-danger colord">{{boton1}}</button>
            <button style="margin: 5px" (click)="b2handler()" type="submit" class="btn btn-primary colorb">{{boton2}}</button>    
      </div>
</form>
</div>

<app-alerta *ngIf="mensaje" [mensaje]="mensaje"></app-alerta> 

</div>
